<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {
        
        console.log('ServiceWorker registration was successful ', registration.scope);
      }, function(err) {
        
        console.log('ServiceWorker registration was not successful ', err);
      });
    });
  }
    </script>

</head>

<body>
    <div>
        <table>
            <tr>
                <td width="100">
                    <img src="./taskicon_400x400.png" width="75px" />
                </td>
                <td>
                    <h1>Tasks List</h1>
                    <h2>Parth Tarak Vaidya, A00456020</h2>
                </td>
            </tr>
        </table>
    </div>

    <hr />

    <div>
        <form>
            <label for="name">Task Name</label>
            <input type="text" id="tname" name="tname" placeholder="Task name...">

            <label for="duedate">Due Date</label><br><br>
            <input type="date" id="duedate" name="duedate" placeholder="The due date of the task">
            <br>
            <br>
            <label for="assignedto">Assigned To</label>
            <input type="text" id="assignedto" name="assignedto" placeholder="person whom the task is assigned to">

            <input type="submit" value="Add Task">
        </form>
    </div>

    <hr />

    <div id="tasks"></div>
</body>

<script src="/dexie.js"></script>
<script src="/db.js"></script>
<script src="/script.js"></script>

</html>
